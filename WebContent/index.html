<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Login Handler</title>
    <link href="https://fonts.googleapis.com/css2?family=Thasadith:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body class="index-body">

<div class="login-form form-group fight-card hide">
        
            <form class="loginForm">
            <div class="row">
            <button class="close-form" onClick={exitForm}>X</button>
            </div>
            <div class="col-25">
      <label for="username">USERNAME</label>
    </div>
            <div class="col-75">
        <input class="username-input"
                name="username"
                type="text"
                placeholder="Username"
            />
               </div>
               <div class="col-25">
      <label for="password">PASSWORD</label>
    </div>
        <div class="col-75">
            <input class="password-input"
                    name="password"
                    type="text"
                    placeholder="Password"
                />
            </div>
            <br></br>
            <button> LOGIN </button>
        </form>
    </div>
</body>

</html>
